<!DOCTYPE html>
<html>
  <head>
  	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCAWoUhMMO72PaNpnT4qsHexNwmRwofNY&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(-34.397, 150.644),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.HYBRID  
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      function loadScript() {
		  var script = document.createElement("script");
		  script.type = "text/javascript";
		  script.src = "http://maps.googleapis.com/maps/api/js?key=AIzaSyCCAWoUhMMO72PaNpnT4qsHexNwmRwofNY&sensor=false&callback=initialize";
		  document.body.appendChild(script);
		}
     // google.maps.event.addDomListener(window, 'load', initialize);
     window.onload = loadScript;
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
